{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row row-cols-3">
    {% for item in context %}
        <div class="card text-center border-primary text-bg-secondary m-1" style="max-width: 20rem;">
            <div class="card-header">
                {{ item.name }}
            </div>
            <div class="card-body">
                <p class="card-text">{{ item.description }}</p>
            </div>
            <div class="card-footer text-body-secondary">
                <a href="/{{ item.category }}/{{ item.id }}" class="btn btn-primary">Перейти</a>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
